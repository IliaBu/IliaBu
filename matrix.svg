<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    svg {
      background-color: background-color: rgba(0, 0, 0, 0.1);
    }
    
    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(600px); }
    }
    
    .matrix-char {
      font-family: monospace;
      font-weight: bold;
    }
    
    .bright {
      fill: hsl(136, 100%, 85%);
      filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 5px currentColor);
    }
    
    .medium {
      fill: hsl(136, 100%, 70%);
    }
    
    .dim {
      fill: hsl(136, 100%, 50%);
    }
    
    .faint {
      fill: hsl(136, 100%, 30%);
    }
  </style>
  
  <!-- Column 1 -->
  <g style="animation: fall 8s linear infinite;">
    <text class="matrix-char faint" x="50" y="20" font-size="15">Ф</text>
    <text class="matrix-char dim" x="50" y="40" font-size="15">Д</text>
    <text class="matrix-char medium" x="50" y="60" font-size="15">Ж</text>
    <text class="matrix-char bright" x="50" y="80" font-size="15">Ц</text>
